<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neuromaze</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="bg-pink-900 flex flex-row min-h-screen p-4 gap-4">
  
    <div class="flex flex-col ml-10 md:mt-0 flex-1 md:max-h-screen border-4 border-blue-950 shadow-2xl shadow-blue-800 bg-blue-200 rounded-2xl">
        <div class="flex flex-row m-4 p-2 border-b-4 border-blue-950 justify-center">
            <video autoplay loop muted playsinline class="w-20 rounded-full shadow-blue-200 shadow-lg mr-4">
            <source src="images/neuro.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            <h1 class="font-extrabold text-3xl text-blue-950 md:text-3xl "> NeuroMaze </h1>
        </div>
        <div class="flex flex-row m-2 p-2 border-b-4 border-blue-950 justify-between">
             <p class="text-blue-950 md:text-xl text-l font-bold"> Level:<span id="level-display"></span></p>
             <p class="text-blue-950 md:text-xl text-l font-bold">
              Max-Score: <span id="max-score"></span>
             </p>

             <p class="text-blue-950 md:text-xl text-l font-bold">Time: <span id="timer"></span></p>

        </div>
    
        <div class="w-full px-4 flex justify-center pb-4">
              <div class="grid grid-cols-5 gap-1 w-full max-w-[400px] " id="game-grid">
        
                 
              </div> 
        </div>
    </div>
    <div class="flex flex-col justify-center items-center text-white gap-7">
      <button id="btn-hint" class="bg-blue-950 font-bold border-2 border-white rounded-2xl p-2 pl-4 pr-4">Hint</button>
      <button id="btn-restart"class="bg-blue-950 font-bold border-2 border-white rounded-2xl p-2">Restart</button>
      <button id="btn-quit"class="bg-blue-950 font-bold border-2 border-white rounded-2xl p-2 pl-4 pr-4">Quit</button>
    
    </div> 
    
  </div>
  
</body>
<script type="module" src="./js/main.js"></script>

</html>
